<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StarBucks Clone Site">
  <meta name="keywords" content="StarBucks, Clone, Site">
  <meta name="author" content="ys">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Delivery List</title>
</head>

<body>
  <header id="store-head">
    <div class="store-header-top">
      <div class="menu-icon">
      </div>
      <h1><a href="">배송지 변경</a></h1>
      <nav>
        <ul>
          <li><img src="assets/images/icons/close.png"></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="delivery-header">
    <p>배송지 선택</p>

  </section>
  <section id="delivery-list">
    <input type="radio" name="deliver-place">
    <div class="delivery-info">
      <div class="delivery-name">
        <div class="name">춘식이 (집)</div>
        <div class="is-primary">기본</div>
      </div>

      <p>010-1234-5678</p>
      <p>부재시 문 앞에 놓아주세요.</p>
    </div>
    <a href="">수정</a>
  </section>
  <section id="delivery-list">
    <input type="radio" name="deliver-place">
    <div class="delivery-info">
      <div class="delivery-name">
        <div class="name">죠르디</div>
      </div>
      <p>(48950) 부산광역시 중구 용두산길 35-7(광복동2가) 용두산공원</p>
      <p>010-1234-5678</p>
      <p>배송 전 연락 바랍니다.</p>
    </div>
    <a href="">수정</a>
  </section>
  <section id="delivery-list">
    <input type="radio" name="deliver-place">
    <div class="delivery-info">
      <div class="delivery-name">
        <div class="name">어피치(회사)</div>
      </div>
      <p>(48060) 부산광역시 해운대구 APEC로 55(우동) 1층 로비</p>
      <p>010-1234-5678</p>
      <p>부재시 문 앞에 놓아주세요.</p>
    </div>
    <a href="">수정</a>
  </section>
  <section class="submit-container">
    <button type="submit">변경하기</button>
  </section>
</body>

</html>
