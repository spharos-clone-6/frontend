<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StarBucks Content, Site">
    <meta name="keywords" content="StarBucks, Content, Site">
    <meta name="author" content="yunseo">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <a href="javascript:window.history.back();"><img src="./assets/images/icons/left.png" class="back-button"/></a>
    </header>
    <div>
        <section class="login-header">
            <h1>로그인</h1>
        </section>
        <section class="greeting">
            <img id="starbucks-logo" src="./assets/images/starbucks-logo.png"/>
            <h2>안녕하세요.<br>스타벅스입니다.</h2>
            <p>회원 서비스 이용을 위해 로그인 해주세요.</p>
        </section>
        <section id="login-input">
            <input type="text" placeholder="아이디">
            <br>
            <input type="password" placeholder="비밀번호">
        </section>
        <section id="login-service">
            <a>아이디 찾기</a>
            <a>비밀번호 찾기</a>
            <a>회원가입</a>
        </section>
        <section class="submit-container">
            <button type="submit">로그인하기</button>
        </section>    
    </div>
    
</body>
</html>
