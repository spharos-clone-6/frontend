<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StarBucks Clone Site">
  <meta name="keywords" content="StarBucks, Clone, Site">
  <meta name="author" content="ys">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Store cake</title>
</head>
<body>
  <div class="container">
    <header id="store-head">
        <div class="store-header-top">
            <div class="menu-icon">
                <a href="javascript:window.history.back();"><img src="./assets/images/icons/left.png" class="back-button sizeup"/></a>
            </div>
            <h1><a href="">온라인 스토어</a></h1>
            <nav>
                <ul>
                    <li><img src="assets/images/icons/search.svg"></li>
                    <li><img src="assets/images/icons/shopping-cart.svg"></li>
                    <li><img src="assets/images/icons/close.png"></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="purchase-list-date">
        <h1>주문 내역</h1>
        <div class="purchase-list-period-setting">
            <div class="purchase-list-period-setting-info flex-between">
                <p>전체</p>
                <p id="period">2022.03.03 ~ 2023.03.02</p>
                <button><img class="arrow" src="./assets/images/icons/arrow-down-sign-to-navigate.png"/></button>
            </div>
            <div class="flex-between period-button">
                <button>1개월</button>
                <button class="clicked">1년</button>
                <button>기간 설정</button>
            </div>
            <div class="flex-between period-date">
                <input type="date"> ~ <input type="date">
            </div>
            <div class="flex-between purchase-list-option">
                <div>
                    <label for="purchase-list-category">주문 유형</label><br>
                    <select id="purchase-list-category">
                        <option>전체</option>
                        <option>일반주문</option>
                        <option>선물주문</option>
                    </select>
                </div>
                <div>
                    <label for="purchase-list-status">주문 상태</label><br>
                    <select id="purchase-list-status">
                    <option>전체</option>
                    <option>주문완료</option>
                    <option>주문취소</option>
                    <option>교환/반품</option>
                </select>
                </div>
            </div>
            <section class="purchase-list-submit">
                <button type="submit">조회</button>
            </section>
        </div>
    </section>
    <section class="purchase-list-product">
        주문 내역이 없습니다.
    </section>
    
</body>
</html>
