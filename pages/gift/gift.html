<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StarBucks Clone Site">
  <meta name="keywords" content="StarBucks, Clone, Site">
  <meta name="author" content="ys">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Store cake</title>
</head>
<body>
  <div class="container">
    <header id="store-head">
        <div class="store-header-top">
            <div class="menu-icon">
                <a href="javascript:window.history.back();"><img src="./assets/images/icons/left.png" class="back-button sizeup"/></a>
            </div>
            <h1><a href="">온라인 스토어</a></h1>
            <nav>
                <ul>
                    <li><img src="assets/images/icons/search.svg"></li>
                    <li><img src="assets/images/icons/shopping-cart.svg"></li>
                    <li><img src="assets/images/icons/close.png"></li>
                </ul>
            </nav>
        </div>
    </header>
  </div>
  <section id="letter">
    <img src="/assets/images/best/cake/01.jpg" class="letter-img">
    <textarea class="notes" rows="4" cols="20" placeholder="스타벅스에서 선물이 도착했어요."></textarea>
    <p id="num-characters">0 / 최대 150자</p>
  </section>
  <section class="select-letter">
    <a href="">
        <div class="letter-color-button1"></div>
        <p>벚꽃</p>
    </a>
    <a href="">
        <div class="letter-color-button2"></div>
        <p>감사</p>
    </a>
    <a href="">
        <div class="letter-color-button3"></div>
        <p>축하</p>
    </a>
    <a href="">
        <div class="letter-color-button4"></div>
        <p>사랑</p>
    </a>
    <a href="">
        <div class="letter-color-button5"></div>
        <p>응원</p>
    </a>
    <a href="">
        <div class="letter-color-button6"></div>
        <p>부탁</p>
    </a>
  </section>
  <section id="receiver-input">
    <hr>
    <div class="receiver">
        <p>받는 사람</p>
        <button>+ 연락처 불러오기</button>
    </div>
    <input type="text" id="receiver-name" name="receiver-name" placeholder="이름">
    <input type="number" id="receiver-number" name="receiver-number" placeholder="휴대 전화 번호">
    <p class="notice">ⓘ 선물은 결제 완료 후 카카오 알림톡으로 발송되며, 입력된 이름 그대로 수신자 메시지에 표시됩니다.</p>
  </section>
  <section class="submit-container">
    <a href="/signup_nickname.html"><button type="submit">결제 및 선물하기</button></a>
  </section> 
</body>
</html>
