<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StarBucks Clone Site">
  <meta name="keywords" content="StarBucks, Clone, Site">
  <meta name="author" content="ys">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>주문 수정</title>
</head>

<body id="item-change-body">
  <header id="store-head">
    <div class="store-header-top">
      <div class="menu-icon">
      </div>
      <h1><a href="">주문 수정</a></h1>
      <nav>
        <ul>
          <li><img src="assets/images/icons/close.png"></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="item-change">
    <img src="./assets/images/event/cake/02.jpg" alt="">
    <div>
      <p>부드러운 티라미수 롤케이크</p>
      <p>19,900원</p>
    </div>
  </section>
  <section id="change-quantity">
    <div>
      <p>상품 주문 수량</p>
      <div class="change">
        <div class="quantity">
          <img src="./assets/images/icons/minus.png" alt="">
          <div>1</div>
          <img src="./assets/images/icons/add.png" alt="">
        </div>
        <p>19,900원</p>
      </div>
    </div>
  </section>
  <section class="submit-container"> <!--class="submit-container"-->
    <div class="submit-box">
      <div class="change-final">
        <p>주문금액</p>
        <p class="price">합계 <span>19,900원</span></p>
      </div>
      <div class="buttons">
        <button>취소</button>
        <button>확인</button>
      </div>
    </div>
  </section>
</body>

</html>
