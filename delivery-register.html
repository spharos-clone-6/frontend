<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StarBucks Clone Site">
  <meta name="keywords" content="StarBucks, Clone, Site">
  <meta name="author" content="ys">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Delivery-info</title>
</head>

<body>
  <div class="cart-container">
    <div>
      <header id="store-head">
        <div class="store-header-top">
          <div class="menu-icon">
          </div>
          <h1><a href="">배송지 등록</a></h1>
          <nav>
            <ul>
              <li><img src="assets/images/icons/close.png"></li>
            </ul>
          </nav>
        </div>
      </header>
      <section id="info-header">
        <div>배송지 정보</div>
      </section>
      <section id="delivery-input">
        <div>
          <input type="text" placeholder="주소 별칭">
          <input type="text" placeholder="받는 분 *">
          <div class="post-number">
            <input type="text" placeholder="우편번호 *">
            <a href="">
              <div class="search-address">
                주소검색
              </div>
            </a>
          </div>
          <input type="text" placeholder="기본주소 *">
          <input type="text" placeholder="상세주소 *">
          <input type="text" placeholder="연락처1 *">
          <input type="text" placeholder="연락처2">
          <div class="delivery-memo">
            <p>배송 메모</p>
            <select name="" id="">
              <option value="">배송 메모를 선택해 주세요.</option>
              <option value="">배송 전 연락 바랍니다.</option>
              <option value="">부재 시 경비실에 맡겨주세요.</option>
              <option value="">부재 시 문 앞에 놓아주세요.</option>
              <option value="">부재 시 전화 또는 문자 남겨주세요.</option>
              <option value="">직접 입력</option>
            </select>
          </div>
          <div class="save-delivery">
            <input type="checkbox"><span>기본 배송지로 저장합니다.</span>
          </div>
        </div>
      </section>
      <section class="submit-container">
        <button type="submit">등록하기</button>
      </section>
    </div>
