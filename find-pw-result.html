<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StarBucks Content, Site">
    <meta name="keywords" content="StarBucks, Content, Site">
    <meta name="author" content="yunseo">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>비밀번호 찾기</title>
</head>
<body>
    <header>
        <div class="signup-header">
            <a href="javascript:window.history.back();"><img src="./assets/images/icons/close.png" class="back-button"/></a>
        </div>
        <section class="greeting">
            <h2 class="signup-info"><span class="user-info">id</span>님의<br>비밀번호를 변경합니다.</h2>
        </section>
    </header>
    
    <section id="new-password-input">
        <input type="text" id="user_new_password" name="password" placeholder="새 비밀번호 (10-20자리 이내)">
        <input type="text" id="user_new_password_check" name="password_check" placeholder="새 비밀번호 확인">

    </section>

    <section class="notice no-border">
        <p><strong>안전한 비밀번호 만들기</strong><br>
        ∙ 영문, 숫자 혼합하여 10-20자리 이내로 입력하세요.<br>
        ∙ 아이디와 같은 비밀번호, 생일, 학번, 전화번호 등 개인정보와 관련된 숫자, 동일하게 반복된 숫자 등 다른사람이 쉽게 알아낼 수 있는 비밀번호는 유출 위험이 높아 사용하지 않는 것이 좋습니다.<br>
        ∙ 이전에 사용하셨던 비밀번호를 재사용할 경우 도용의 우려가 있으니, 가급적 새로운 비밀번호를 사용해 주세요.<br>
    </section>
    <section class="submit-container">
        <a href="/signup_certified.html"><button type="submit">확인</button></a>
    </section>
</body>
</html>
