<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StarBucks Clone Site">
  <meta name="keywords" content="StarBucks, Clone, Site">
  <meta name="author" content="ys">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Cart</title>
</head>

<body>
  <div class="cart-container">
    <div>
      <header id="store-head">
        <div class="store-header-top">
          <div class="menu-icon">
            <img src="assets/images/icons/menu.svg" alt="">
          </div>
          <h1><a href="">온라인 스토어</a></h1>
          <nav>
            <ul>
              <li><img src="assets/images/icons/close.png"></li>
            </ul>
          </nav>
        </div>
      </header>
    </div>
    <section id="cart-header">
      <p class="title">장바구니</p>
      <div class="cart-select">
        <div class="select-all">
          <input type="checkbox"><span>전체 선택</span>
        </div>
        <div class="select-del">
          <a>선택삭제</a>
          <a>전체삭제</a>
        </div>
      </div>
    </section>
    <section id="cart-list">
      <div class="select">
        <div class="select-items">
          <input type="checkbox"><span>냉동 상품</span>
        </div>
      </div>
      <div class="cart-product">
        <input type="checkbox">
        <div>
          <div class="item-info">
            <img src="./assets/images/products/cake.jpg" alt="" class="product-img">
            <div>
              <p class="name">부드러운 고구마 생크림 케이크</p>
              <p class="price">33,000원</p>
            </div>
            <a href=""><img src="./assets/images/icons/close.png" alt="" class="close-icon"></a>
          </div>
          <div class="count">
            <p>수량: 1개</p>
          </div>
          <div class="item-price">
            <p>주문 금액</p>
            <p>33,000원</p>
          </div>
          <div class="item-purchase">
            <a href="">
              주문 수정
            </a>
            <a href="">바로 구매</a>
          </div>
        </div>
      </div>
    </section>
    <section id="total-cart-price">
      <div>
        <div class="title-total-price">
          총 주문 금액
        </div>
        <div class="prices">
          <div class="cart-price">
            <p>상품 금액</p>
            <p class="price">33,000원</p>
          </div>
          <div class="cart-price">
            <p>할인 금액</p>
            <p class="price">0원</p>
          </div>
          <div class="cart-price">
            <p>배송비</p>
            <p class="price">3,000원</p>
          </div>
        </div>
        <div class="total-price">
          <p>최종 결제 금액</p>
          <p class="price">36,000원</p>
        </div>
        <div class="notice">
          <div class="notice-box">
            장바구니에는 최대 20개까지 담을 수 있으며, 담긴 상품은 최대 2개월간 보관됩니다.<br>
            가격, 옵션 등 정보가 변경된 경우 주문이 불가할 수 있습니다.
          </div>
        </div>
      </div>
    </section>
    <section class="submit-container"> <!--class="submit-container"-->
      <div class="submit-box">
        <div class="cart-final">
          <p>총 <span>1</span>건 / 20건</p>
          <p class="price">36,000원</p>
        </div>
        <div class="buttons">
          <button>선물하기</button>
          <button>구매하기</button>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
