<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StarBucks Content, Site">
    <meta name="keywords" content="StarBucks, Content, Site">
    <meta name="author" content="yunseo">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contents</title>

<body>
    <div>
        <section class="contents-head">
            <!--닫기 버튼-->
            <div class = "close-icon">
                <img src="assets/images/icons/menu.svg" alt="">

            <!--본문-->
            <div class="contents-msg">
                <div class="msg-title">
                    Sign in to Online Store

                </div>

            <hr class="contents-line">
        </section>
        <!-- 제품 카테고리 -->
        <section id="category-items">
            <div class="get-all-items">
                <button type="button" onclick="location.href=''">
                    <a href=""> 전체상품보기 </a>

                </button>
                
            </div>
            <div class="contents-container">
                <button type="button" class="category-button" onclick="location.href=''">

                        </div>
                        <div class="category-name">

                    </div>

                <button type="button" class="category-button" onclick="location.href=''">

                            <p>텀블러/보온병</p>
                        </div>
                    </div>
                </button>
                <button type="button" class="category-button" onclick="location.href=''">
                    <div class="category">
                        <div class="category-img">
                            <img src="assets/images/products/category-cup.jpg" alt="">
                        </div>
                        <div class="category-name">
                            <p>머그컵</p>
                        </div>
                    </div>
                </button>
                <button type="button" class="category-button" onclick="location.href=''">

                            <img src="assets/images/products/category-lifestyle.jpg" alt="">

                        <div class="category-name">
                            <p>라이프스타일</p>
                        </div>
                    </div>
                </button>
                <button type="button" class="category-button" onclick="location.href=''">
                    <div class="category">
                        <div class="category-img">
                            <img src="assets/images/products/category-tea.jpg" alt="">
                        </div>
                        <div class="category-name">
                            <p>티/커피용품</p>
                        </div>
                    </div>
                </button>
                <button type="button" class="category-button" onclick="location.href=''">
                    <div class="category">
                        <div class="category-img">
                            <img src="assets/images/products/category-set.jpg" alt="">
                        </div>
                        <div class="category-name">
                            <p>세트</p>
                        </div>
                    </div>
                </button>

        <!--기획전/베스트 이동-->
