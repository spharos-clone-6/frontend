<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StarBucks Content, Site">
    <meta name="keywords" content="StarBucks, Content, Site">
    <meta name="author" content="yunseo">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contents</title>
</head>
<body id = "contents">
    <div>
        <section class="contents-head">
            <!--닫기 버튼-->
            <div class = "close-icon">
                <img src="assets/images/icons/menu.svg" alt="">
            </div>
            <!--본문-->
            <div class="contents-msg">
                <div class="msg-title">
                    Sign in to Online Store
                </div>
                <div>
                    <a href="">로그인</a> 후 이용해 보세요.
                </div>
            </div>
            <hr class="contents-line">
        </section>
        <!-- 제품 카테고리 -->
        <section id="category-items">
            <div class="get-all-items">
                <button type="button" onclick="location.href=''">
                    <a href=""> 전체상품보기 </a>
                    <span><img src="assets/images/icons/contents/right-arrow.png" alt=""></span>
                </button>
            </div>
            <div class="contents-container">
                <button type="button" class="category-button" onclick="location.href=''">
                    <div class="category">
                        <div class="category-img">
                            <img src="assets/images/products/category/category-cake.jpg" alt="케이크">
                        </div>
                        <div class="category-name">
                            <p>케이크</p>
                        </div>
                    </div>
                </button>
                <button type="button" class="category-button" onclick="location.href=''">
                    <div class="category">
                        <div class="category-img">
                            <img src="assets/images/products/category/category-tumblr.jpg" alt="텀블러/보온병">
                        </div>
                        <div class="category-name">
                            <p>텀블러/보온병</p>
                        </div>
                    </div>
                </button>
                <button type="button" class="category-button" onclick="location.href=''">
                    <div class="category">
                        <div class="category-img">
                            <img src="assets/images/products/category/category-cup.jpg" alt="머그컵">
                        </div>
                        <div class="category-name">
                            <p>머그컵</p>
                        </div>
                    </div>
                </button>
                <button type="button" class="category-button" onclick="location.href=''">
                    <div class="category">
                        <div class="category-img">
                            <img src="assets/images/products/category/category-lifestyle.jpg" alt="라이프스타일">
                        </div>
                        <div class="category-name">
                            <p>라이프스타일</p>
                        </div>
                    </div>
                </button>
                <button type="button" class="category-button" onclick="location.href=''">
                    <div class="category">
                        <div class="category-img">
                            <img src="assets/images/products/category/category-tea.jpg" alt="티/커피용품">
                        </div>
                        <div class="category-name">
                            <p>티/커피용품</p>
                        </div>
                    </div>
                </button>
                <button type="button" class="category-button" onclick="location.href=''">
                    <div class="category">
                        <div class="category-img">
                            <img src="assets/images/products/category/category-set.jpg" alt="세트">
                        </div>
                        <div class="category-name">
                            <p>세트</p>
                        </div>
                    </div>
                </button>                
            </div>
        </section>
        <!--기획전/베스트 이동-->
        <section id="nav-event-best">
            <div class="nav-button">
                <button>
                    <div class="nav-container"> 
                        <div>
                            <span class="title">기획전</span>
                            <br>
                            <span>진행중인 기획전을 만나보세요.</span>
                        </div>
                        <img src="assets/images/icons/contents/right-arrow.png" alt="">
                    </div>
                </button>
                <hr>
            </div>
            <div class="nav-button">
                <button>
                    <div class="nav-container"> 
                        <div>
                            <span class="title">베스트</span>
                            <br>
                            <span>스타벅스의 베스트 상품을 만나보세요.</span>
                        </div>
                        <img src="assets/images/icons/contents/right-arrow.png" alt="">
                    </div>
                </button>
            </div>
        </section>
    </div>
</body>
</html>
