<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StarBucks Content, Site">
    <meta name="keywords" content="StarBucks, Content, Site">
    <meta name="author" content="yunseo">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <a href="javascript:window.history.back();"><img src="./assets/images/icons/close.png" class="back-button"/></a>
    </header>
    <div>
        <section class="greeting first-section">
            <img id="starbucks-logo" src="./assets/images/starbucks-logo.png"/>
            <h2 class="signup-info">고객님<br>환영합니다!</h2>
        </section>
        <section class="agree-input" id="agree-main">
            <input type="checkbox" id="all-agree" name="all-agree">
            <label for="all-agree">약관 전체동의</label>
            <hr>
            <input type="checkbox" id="tos-agree" name="" !required>
            <label for="tos-agree">이용약관 동의(필수)</label>

            <a href="/best_cake.html"><img class="arrow" src="/assets/images/icons/arrow-point-to-right.png"></a><br>
            <input type="checkbox" id="personal-agree" name="">
            <label for="personal-agree">개인정보 수집 및 이용동의(필수)</label>
            <a><img class="arrow" src="/assets/images/icons/arrow-point-to-right.png"></a>
            <br>
            <input type="checkbox" id="advertising-agree" name="">
            <label for="advertising-agree">광고성 정보 수신동의(선택)</label>
            <a><img class="arrow" src="/assets/images/icons/arrow-point-to-right.png"></a><br>
            <div class="advertising-info">
                <p>광고성 정보 수신 방법(선택)</p>
                <input type="checkbox" id="advertising-email">
                <label for="advertising-email">E-mail</label>
                <input type="checkbox" id="advertising-sms">
                <label for="advertising-sms">SMS</label>
            </div>
            
        </section>
        <section class="submit-container">
            <a href="/signup_certified.html"><button type="submit">다음</button></a>
        </section>    
    </div>
    
</body>
</html>
