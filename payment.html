<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StarBucks Clone Site">
  <meta name="keywords" content="StarBucks, Clone, Site">
  <meta name="author" content="ys">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Payment</title>
</head>

<body id="payment">
  <header id="store-head">
    <div class="store-header-top">
      <div class="menu-icon">
        <img src="assets/images/icons/left.png" alt="">
      </div>
      <h1><a href="">온라인 스토어</a></h1>
      <nav>
        <ul>
          <li><img src="assets/images/icons/close.png"></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="pay-title">
    <p class="title">결제하기</p>
  </section>
  <section id="pay-delivery">
    <div class="delivery-info-title">
      <p>배송 정보</p>
      <a href="">
        <div class="delivery-change">
          변경
        </div>
      </a>
    </div>
    <div class="delivery-info">
      <div class="delivery-name">
        <div class="name">춘식이 (집)</div>
        <div class="is-primary">기본</div>
      </div>
      <p>(48058) 부산광역시 해운대구 센텀남대로 35(우동) 2층</p>
      <p>010-1234-5678</p>
    </div>
  </section>
  <section class="pay-products">
    <details close>
      <summary>
        <div>
          <p>상품내역</p>
          <div><img src="./assets/images/icons/arrow-down-sign-to-navigate.png" alt=""></div>        
        </div>
      </summary>
      <div class="product-details">
        <img src="./assets/images/products/category/category-cup.jpg" alt="">
        <div>
          <p>23 체리블라썸 플라워 머그앤소서 237ml</p>
          <p>주문수량: 1개</p>
          <p>34,000원</p>
        </div>
      </div>
    </details>
    <div class="product-summary">
      <img src="./assets/images/products/category/category-cup.jpg" alt="">
      <div>
        <p style="font-weight: 700;">23 리블라썸 플라워 머그앤소서 237ml</p>
      </div>
    </div>
  </section>
</body>
