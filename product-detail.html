<!DOCTYPE html>
<html lang="ko">
  <head>

  <body class="container">
    <div>
      <header id="header">
        <div class="header-top">
          <div class="menu-icon">
            <img src="assets/images/icons/menu.svg" alt="">

          <h1><a href="">온라인 스토어</a></h1>

            <ul>

    <section id = "purchase-button">

    </section>
