<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StarBucks Content, Site">
    <meta name="keywords" content="StarBucks, Content, Site">
    <meta name="author" content="yunseo">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="signup-header">
            <a href="javascript:window.history.back();"><img src="./assets/images/icons/close.png" class="back-button"/></a>
            <p class="page-num">①－②－③－❹</p>
        </div>
        <section class="greeting">
            <h2 class="signup-info">닉네임을<br>입력해 주세요.</h2>
        </section>
        <section class="agree-input margin-top-zero">
            <input type="checkbox" id="optional-agree" name="optional-agree">
            <label for="optional-agree">선택적 개인정보 수집동의 및 이용약관</label>
            </section>
        <section id="id-password-input">
            <input type="text" id="user_email" name="email" placeholder="닉네임 (한글 6자리 이내)">
        </section>
        
        <section class="email-guideline">
            <p class="notice">· 매장에서 주문한 메뉴를 찾으실 때, 등록한 닉네임으로 불러 드립니다.</p>
        </section>
        
    </header>
    <section id=identification-input>
        
    </section>
    </section>
    <section class="submit-container">
        <button type="submit">다음</button>
    </section>    
    
    
</body>
</html>
